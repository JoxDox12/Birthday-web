<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <center>
        <h1>Merry X-mas or Happy Bday?</h1>
        <div id="info">
            <p>Enter your name: <input id="name" type="text" placeholder="Name"></p>
            <p>Enter your age: <input id="age" type="number" placeholder="Age"></p>
            <button id="bday" class="btn">Birthday</button>
            <button id="xmas" class="btn">X-Mas</button>
            
        </div>
        <br><br>
        <div id="birthday">
            <h1>Happy Birthday!</h1>
            <p>Happy Birthday <span id="name1"></span>!</p>
            <p>You are now <span id="age1"></span> years old!</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/8xy8qIjdC3g?si=VIVQRZY-3k3hP4j8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div id="christmas">
            <h1>Merry X-Mas!</h1>
            <p>Merry Christmas <span id="name2"></span>!</p>
            <img src="https://media4.giphy.com/media/3o6fJdYXEvMa5ZmlI4/giphy.gif?cid=6c09b952ad1qa2cc3zgqtemwnpv6fcmxm7f1wvg44jrgyxnp&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" width="560" height="315" alt="Merry X-mas">
        </div>
        <script src="script.js"></script>
    </center>
</body>
</html>
